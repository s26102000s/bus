{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    {% comment %} {{response}} {% endcomment %}
    <div class="col my-4">

    {{response.RESPMSG}}

        {% else %}
        ORDER FAILURE
        {% endif%}

    </div>

</div>
{% endblock %}
